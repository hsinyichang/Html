<html lang="en">
<head>

<body>
    <div>
        <h1 id="h1" onclick="hidep1()">主要選單1</h1>
        <ul id="u1">
        <li>次選單1-1</li>
        <li>次選單1-2</li>
        <li>次選單1-3</li>
        </ul>       
    </div>
    <div>
        <h1 id="h2" onclick="hidep2()">主要選單2</h1>
        <p id="p2">
        次選單2-1 <br>
        次選單2-2 <br>
        次選單2-3</p>   
    </div>
    <div>
        <h1 id="h3" onclick="toggleFun(this)">主要選單3</h1>
        <ul id="u3">
        <li>次選單3-1</li>
        <li>次選單3-2</li>
        <li>次選單3-3</li>
        </ul>       
    </div>
    <div>
        <h1 id="h4" onclick="toggleFun4(this)">主要選單4</h1>
        <ul id="u4">
        <li>次選單4-1</li>
        <li>次選單4-2</li>
        <li>次選單4-3</li>
        </ul>       
    </div>
    <div>
        <h1 id="h5" onclick="toggleFun4(this)">主要選單5</h1>
        <ul id="u4">
        <li>次選單5-1</li>
        <li>次選單5-2</li>
        <li>次選單5-3</li>
        </ul>       
    </div>


    <script>

        // hw 20220622
        // 主要選單 1
        //  次選單 1-1
        //  次選單 1-2
        //  次選單 1-3
        // 主要選單 1
        //  次選單 1-1
        //  次選單 1-2
        //  次選單 1-3
        // 
        // 功能: 當選主要選單時 隱藏或出現次選單

        
        // 方法一
        function hidep1(){   //這種的隱藏不會讓其他div取代
            const p1=document.getElementById("u1");
            if(p1.style.visibility==='hidden'){
                p1.style.visibility='visible';
            }else{
                p1.style.visibility='hidden';
            }
        }
        
        function hidep2(){
            const p2=document.getElementById("p2");
            if(p2.style.display==="none"){
                p2.style.display="block";
            }else{
                p2.style.display="none";
            }
        }
        
        const p2=document.getElementById("p2");


        
        // 方法二
        function toggleFun(element){
            const  nextu3=element.nextElementSibling;

            if(nextu3.style.display==="none"){
                nextu3.style.display="block";
            }else{
                nextu3.style.display="none";
            }

        }


        // 方法三
        
        function toggleFun4(element){
            const  nextu4=element.nextElementSibling;
            nextu4.ClassList.toggle('hide');

            

        }

        // 方法四
        //jquery

        $(document).ready(function(){
            $('#h4').click(function(){
                $(this).next().toggle();  
                //next 同層的下一個  都在div裡 h1下一個就是ul
                //children() 小孩層 最接近 li
            });
        });

        $(document).ready(function(){
            $('#h5').click(function(){
                $(this).next().toggleClass('red');  
                //next 同層的下一個  都在div裡 h1下一個就是ul
                //children() 小孩層 最接近 li
            });
        });

    </script>


</body>
</html>
