<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float box</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            width:960px;
            background-color: bisque;
            margin: 0 auto;
        }
        .box{
            width: 280px;
            height: 200px;
            float: left;/*讓他們會浮起來靠左。也可用display-flex*/
            margin-right: 20px;
            text-align: center;
        }
        .box1{
            background-color: beige;
        }
        .box2{
            background-color: lightskyblue;
            margin-left: 60px;
        }
        .box3{
            background-color: lightpink;
            float: right;
            margin-right: 0;
        }
        .container{
            text-align: center;
            
            /* border: 1px solid red; */
        }
        .clearfix::after{
            content: "";
            clear:both;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>float box</h1>
    <div class="container clearfix">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    </div>
    <div class="container clearfix">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    </div>
</body>
</html>
