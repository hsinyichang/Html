<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear-both</title>
    <style>
        img{
            margin: 10px;
            float: left;
        }
        .clear-both{
            clear: both;
        }
    </style>
</head>
<body>
    
    <img src="https://picsum.photos/id/1001/5616/3744" alt="" width="25%" height="25%">
    <img src="https://picsum.photos/id/1001/5616/3744" alt="" width="30%" height="30%">
    <div class="clear-both">123123</div>
    <img src="https://picsum.photos/id/1001/5616/3744" alt="" width="25%" height="25%">




</body>
</html>
