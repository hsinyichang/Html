<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //練習一  
        //建立自己的array
        let myArr=['a','b','c','d'];


        //練習二
        //用key & value console.log出來
        console.log(myArr[0]); //a
        console.log(myArr[1]); //b
        console.log(myArr[2]); //c
        console.log(myArr[3]); //d


        //練習三
        //foreach 抓出全部的值

        myArr.forEach(function(value,key){
            
            console.log(value);
        });

        myArr.push('e');
        console.log(myArr);


    </script>
</body>
</html>
