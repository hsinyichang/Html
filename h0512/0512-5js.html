<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript練習二</title>
</head>
<body>
    <script>
        // 練習二
        // 輸入兩個數字相加
        let num1=prompt('input num1','0');
        let num2=prompt('input num2','0');
        result=Number(num1)+Number(num2);//js的數字相加要轉型(字串轉數字)
        // result=parseInt(num1)+parseInt(num2);也可用這個
        console.log(result);
    </script>
</body>
</html>
