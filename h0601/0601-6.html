<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0601作業</title>
</head>

<body>

    <script>
        // 畫星星  hw
        // 輸入一個數  會顯示如下圖
        // input=5時
        // *****
        // ****
        // ***
        // **
        // *
        // i--   input  多-少

        // 方法一
        // 內層 j--

        let input = 5;
        for (let i = 1; i <= 5; i++) {
            for (j = input; j >= i; j--) { //這裡要再複習
                document.write('*');
            }
            document.write('<br>');
        }
//----------------------------------------------

        //方法二
        // 外層  i--

        let inp = 5;
        for (let a = inp; a > 0; a--) {
            
            for (let b = 1; b <= a; b++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>

</html>
