        // 從1開始
        // 10結束

        for(let i=1;i<=10;i++){
            sum=sum+i;
            //第一次  0+1=1
            //第二次  1+2=3
            //第三次  3+3=6
            //以此類推..加總前一次的和
            console.log(sum);
        }
