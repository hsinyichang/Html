<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            
        }
        .col1 {
            float: left;
            width: 100%;
            background-color: aqua;
        }

        .col2 {
            width: 100%;
            background-color: bisque;
        }

        .col3 {
            float: right;
            background-color: blanchedalmond;
        }

        .col4 {
            width: 100%;
            background-color: blue;
        }
        .col::after{
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col1">
            1
        </div>
        
        <div class="col2">
                2
        </div>

        <div class="col3">
                3
        </div>
        
        <div class="col4">
            4
        </div>

    </div>
</body>

</html>
