<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的css功能</title>

    <style>
         a{
            display: inline-block;/*行內區塊，以inline方式呈現，同時擁有block的屬性，可設定寬高，可水平排列*/
            font-size: 1.5em;
              color: blue;
              text-decoration:none;
              border: 1px solid black;
              background-color: bisque;
              font-family:'DFHaiBao Std W12';/*中間有空白的要用單引號*/
              padding:6px 12px;/*內距(4個數字順序為上右下左，2個數字為'上下'+'左右'*/
              margin:0.8em;/*外距*/
              border-radius:50% ;/*2個數字為'左上右下'+'右上左下'*/
              box-shadow: 2px 2px 5px rgb(83, 80, 80);
              text-align: center;

           }
           a:hover{  /*滑鼠移過去會出現的。要記得是用':'*/
               text-decoration: underline;
               color: rgb(207, 19, 19);
               text-shadow: 2px 2px 5px yellow;
            }
            div{
                border-top: 10px solid black;
                border-right: 10px solid gray;
                border-bottom: 10px solid rgb(189, 187, 187);
                border-left: 10px solid rgb(87, 76, 76);
                width: 50px;
                cursor: pointer;
                text-align: center;
                padding: 0.5em 0;
            }

            /*a:link{
                color: aquamarine;
            }
            a:active{/*點下去的當下*/
            /*    color: aqua;
            }
            /*a:visited{拜訪過之後*/
            /*    color: gray;*/
            /*}*/
            div:hover{
                background-color: pink;
                cursor: pointer;/*滑鼠移過去後的指標*/
            }
            div:active{
                color: aqua;
                border-top: 9px solid black;/*讓按鈕便有立體感*/
                border-right: 9px solid gray;
                border-bottom: 9px solid rgb(189, 187, 187);
                border-left: 9px solid rgb(87, 76, 76);
            } 
            
    </style>
</head>
<body>
    <a href="index.html">回首頁</a>
    <a href="djfl.html">回首頁</a>
    <div>測試</div>
    <button>按鈕</button>
    <hr>
    <span>1</span><span>2</span><span>3</span>
    <a>1</a><a>2</a><a>3</a>
    <form>
        <li><input type="text"></li>
        <li><input type="text"></li>
    </form>
</body>
</html>
