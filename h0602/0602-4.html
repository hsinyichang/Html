<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    
<script>

    //while
    let i=1;
    let sumwhile=0;
    while(i<=10){
        // console.log('進入'+i);
        sumwhile=sumwhile+i;
        i++;
        // console.log('i++後'+i);
    }
    console.log(sumwhile);



    //for
    let sum=0;
    for(let j=1; j<=10;j++){
        sum=sum+j;  //1+2+3+...+10的總和
    }
    console.log(sum);

</script>


</body>
</html>
