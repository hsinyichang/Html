    //練習二
    //只顯示奇數次
    //顯示30以下

    for(let i=1;i<=50;i++){
        if(i>30){   //30以上就不執行
            break;  //放前面是效能問題
        }if(i%2==0){  //為偶數跳掉，就會顯示奇數
            continue;            
        }
        console.log('第'+i+'次');
    }

    </script>
