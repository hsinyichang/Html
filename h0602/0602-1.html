//-----------------------------------------------------
        // 練習三
        // 奇數行 為紅色 (if)
        // 偶數行 為藍色

        console.log('for 99');
        

        for(let i=1;i<=9;i++){
            
            if(i%2==1){  //這裡帶判斷式  餘數1  奇數行row
                document.write('<p class="red">');
            }else{
                document.write('<p class="blue">');
            }

            
            for(let j=1;j<=9;j++){
                let sum=i*j;
                let sumstr=sum.toString();   //將答案轉為字串
                let sumchange=sumstr.padStart(2,'0');   //將字串補0
                               
                console.log(i+'*'+j+'='+sumchange);  //  答案就為補0後的
                document.write(i+'*'+j+'='+sumchange+'&nbsp;&nbsp;')
            }
