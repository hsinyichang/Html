<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    
    <div class="jumbotron" id="myJumbotron">
        <!-- <h1>Bootstrap Tutorial</h1>
        <p>Bootstrap is the most popular HTML, CSS...</p> -->
        <button type="button" class="btn btn-primary" id="myBtn">GET_DATA</button>
    </div>
    <div class="container">
        <div id="myDiv"></div>
    </div>

    <!-- min 有 ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- slim 無ajax -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <script>
        const myP = $('#myP');
        const myJumbotron = $('#myJumbotron');
        const myBtn = $('#myBtn');

        myBtn.click(function () {
                
                axios.get('./js/travel.json')
                    .then(function (response) {
                        // handle success
                        let data = response.data;
                        
                        // myP.text(axiosData.ip);
                        let datatext='';
                        data.forEach(myfunc);
                        function myfunc(item,index){
                            datatext+=`<p>${item.id}-${item.name}</p>`;
                            datatext+=`<a href="https://${item.web}" class="btn btn-info" role="button">Link Button</a><br>`;
                        }
                        const myDiv = $('#myDiv');
                        myDiv.append(datatext);

                    })
                    .catch(function (error) {
                        // handle error
                        console.log(error);
                        
                        
                    })
                    .then(function () {
                        // always executed
                    });
                })

    </script>

</body>
</html>
