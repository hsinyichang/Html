<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class vs id</title>
    <style>
        .list{/*注意>class的前面是一個點'.'。要打很多字就要用'-'連接*/
            color: red;
        }
        .food{
            color: blue;
        }
        .list-name{
            color: rgb(39, 197, 24);
            font-size: 3em;
        }
        #header{/*id的前面是#。要打很多字的話，後一個單字開頭要大寫*/
            color: blueviolet;
        }
        #header2{
            color: yellow;
        }/*下面<div class>第一行的多個屬性要以上面最接近的為主'.list-name'*/
    </style>


</head>


<body>
    <div class="list-name list food">1</div>
    <div class="list">2</div>
    <div class="list">3</div>
    <div class="food">4</div>
    <div class="food">5</div>
    <div class="list-name">11</div>

    <div id="header">6</div id="">
    <div id="header2">7</div id="">
    <div>8</div id="">
    <div>9</div id="">
    <div>10</div>
</body>
</html>
