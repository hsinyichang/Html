<script>
    // hw060801
        // 0-100 奇數
        //for
        document.write('0-100的奇數=><br>for迴圈<br>')
        for(let i=0;i<=100;i++){
            
            if(i%2==1){
                document.write(i+'　');
            }
        }
        document.write('<hr>');
        document.write('0-100的奇數=><br>while迴圈<br>')
        //while
        let j = 1;
        while (j<=100) {
            document.write(`${j}　`);//會先列出1，後續+2再列出
            j=j+2;
        }
        
        document.write(`<hr>`);
        document.write('0-100的奇數=><br>do while迴圈<br>')
        //do while
        let k = 1;
        do {
            document.write(`${k}　`);//會先列出1，後續+2再列出
            k=k+2;
        } while (k<=100);
        document.write(`<hr>`);
        document.write(`<br>`);
        document.write(`<br>`);
        
        
        //--------------------------------------
        // hw060802
        // 輸入兩個數 計算0 - 1000 所有可以被3與11除的數
        // for
        // while
        // do while

        // let a=Number(prompt('請輸入一個較小的數','a'));
        // let b=Number(prompt('請輸入一個較大的數','b'));
        // if(a>b){  //假如使用者輸入的a是比較大的數
        //     let tmp=b;  //則設一個變數先為b
        //     b=a;  //再讓較小的b為a
        //     a=tmp;  //a為較大的數->tmp=b
        // }
        
        document.write('a-b區間可被3和11除的數=><br>for迴圈<br>')
        for(let c=0;c<=1000;c++){   //(c=a;c<=b;c++)
            if(c%3==0 && c%11==0){
                document.write(c+'　');
            }
        } 

        document.write('<hr>');
        document.write('a-b區間可被3和11除的數=><br>while迴圈<br>')
        let d=0;
        while(d<=1000){
            if(d%3==0 && d%11==0){
                document.write(d+'　');
            }
            d++;
        }

        document.write('<hr>');
        document.write('a-b區間可被3和11除的數=><br>do while迴圈<br>')
        
        let e=0;
        do{
            if(e%3==0 && e%11==0){
                document.write(e+'　');
            }
            e++;
        }while(e<=1000);
        


</script>
