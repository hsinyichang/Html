        //2.我要跑6次
        let i = 1;

        while (lottery.length < 6) { //長度0時也會跑一次

            let num = Math.floor(Math.random() * (49 - 1 + 1)) + 1;

            let flag = lottery.indexOf(num);
            // 判斷是否存在array，搜尋num，若沒有搜尋到則回傳-1，有找到則回傳在陣列的第一個元素的位置(從0開始)


            
            if (flag < 0) {
            //3-3 array 內容是否重複
