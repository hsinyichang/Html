<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        body{
            margin: 0;
            background:paleturquoise;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .digiImg{
            display: flex;
        }
        .mg1,.mg2,.mg3,.mg4,.mg5,.mg6,.mg7,.mg8,.mg9,.mg0{
            width: 100px;
            height: 100px;
            background: url('num.png');
        }
        .mgd {
    width: 50px;
    height: 100px;
    background: url('num.png');
    background-position: right;/*冒號位置在圖片的最右邊*/
  }
  
  .mg1 {
    background-position: -100px;
  }
  
  .mg2 {
    background-position: -200px;
  }
  
  .mg3 {
    background-position: -300px;
  }
  
  .mg4 {
    background-position: -400px;
  }
  
  .mg5 {
    background-position: -500px;
  }
  
  .mg0 {
    background-position: 0px;
  }
  
  .mg9 {
    background-position: 150px;
  }
  
  .mg8 {
    background-position: 250px;
  }
  
  .mg7 {
    background-position: 350px;
  }
  
  .mg6 {
    background-position: 450px;
  }

    </style>
</head>
<body>
    
    <div class="digiImg">
        <!-- 時 -->
        <div id="ck1" class="mg1"></div>
        <div id="ck2" class="mg2"></div>
        <!-- 冒號 mgd-->
        <div class="mgd"></div>
        <!-- 分 -->
        <div id="ck3" class="mg3"></div>
        <div id="ck4" class="mg4"></div>
        <!-- 冒號 mgd -->
        <div class="mgd"></div>
        <!-- 秒 -->
        <div id="ck5" class="mg5"></div>
        <div id="ck6" class="mg6"></div>
    </div>

    <script>
        $(document).ready(function () {

            function update() {
                // 1.抓時間
                const nt = new Date();
                const nh = nt.getHours();
                const nm = nt.getMinutes();
                const ns = nt.getSeconds();
                console.log('nt', nt);
                console.log('nh', nh);
                console.log('nm', nm);
                console.log('ns', ns);

                // 2.時間轉換
                // ex. 15:50:30 => 1 5 5 0 3 0
                // 抓這幾個數字對應圖片
                const nk1 = Math.floor(nh / 10); // 1
                const nk2 = nh % 10; // 5
                const nk3 = Math.floor(nm / 10); // 5
                const nk4 = nm % 10; // 0
                const nk5 = Math.floor(ns / 10); // 3
                const nk6 = ns % 10; // 0

                // 原生JS 時間class放div
                document.getElementById('ck1').className = `mg${nk1}`;
                document.getElementById('ck2').className = `mg${nk2}`;
                document.getElementById('ck3').className = `mg${nk3}`;
                document.getElementById('ck4').className = `mg${nk4}`;
                document.getElementById('ck5').className = `mg${nk5}`;
                document.getElementById('ck6').className = `mg${nk6}`;

                document.getElementsByClassName('mgd')[0].style.opacity = 1;
                document.getElementsByClassName('mgd')[1].style.opacity = 1;
                // 閃爍效果
                setTimeout(() => {  //只重複一次   此處不能用setIntval
                    document.getElementsByClassName('mgd')[0].style.opacity = 0;
                    document.getElementsByClassName('mgd')[1].style.opacity = 0;
                }, 500);
            }



            update();
            setInterval(update, 1000);




        });


    </script>


</body>
</html>
