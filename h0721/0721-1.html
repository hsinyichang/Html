<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h2>Bordered Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>國文</th>
                    <th>英文</th>
                    <th>數學</th>
                    <th>總分</th>
                    <th>移除</th>
                </tr>
            </thead>
            <tbody>
                <tr class="myTr">
                    <td><input type="text" name="" id="" value="amy"></td>
                    <td><input type="number" name="" class="inputNum" id="" value=""></td>
                    <td><input type="number" name="" class="inputNum" id="" value=""></td>
                    <td><input type="number" name="" class="inputNum" id="" value=""></td>
                    <td>
                        <p class="sum"></p>
                    </td>
                    <td>
                        <button id="removeBtn" class="btn btn-danger">del</button>
                    </td>
                    <!-- <td><input type="number" name="" id="" value="3" readonly></td> -->
                </tr>
                <tr>
                    <td colspan="5">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                    <td colspan="1">
                        <button id="cloneBtn" type="button" class="btn btn-danger">Clone</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            // $('.sum').text('55688');
            // blur event 當我focus移開
            $(".inputNum").blur(function () {
                console.log($(this).val());
                closestTr = $(this).closest('tr'); //回到上一層，最靠近的tr

                console.log(closestTr);
                // 抓這組tr下的東西
                // 抓國文 英文 數學
                let total = 0; //sum
                // let trAllinputNum = closestTr.find('.inputNum');
                // trAllinputNum.each(....)
                $('.inputNum', closestTr).each(function () {
                    total += Number($(this).val()) || 0; //轉換時如果沒有值0
                    console.log('total', total);
                });

                closestTr.find('.sum').text(total);
                // let nowData = closestTr.find('.sum');
                // console.log(nowData);
                console.log('sumTotal', total);

            });
            $("#cloneBtn").click(function () {                
                console.log('cloneBtn ok');
                // 抓最後一個tr
                let trLast = $('.myTr').last(); //設trLast=myTr 的最後一個，因為要複製新的到最後一個的後面 
                console.log(trLast);

                // clone
                let cloneData = trLast.clone(true);//複製新的myTr
                trLast.after(cloneData);//myTr後面增加新的一行複製

                // clear data
                // 重新抓我更新過的myTr.last()
                let trLastNew = $('.myTr').last();
                trLastNew.find('input').val('');//後面增加的myTr，value值清空
                trLastNew.find('.sum').text('');//後面增加的總分，text值清空

            });
            $("#removeBtn").click(function () {
                let closestTr = $(this).closest('tr'); //回到上一層
                let myIndex = $(this).closest('tr').index(); //回到上一層
                let myLength = $(this).closest('tbody').find('tr').length; //回到上一層
                console.log('myIndex',myIndex);
                console.log('myLength',myLength);
                // if(myIndex > 0){
                //     closestTr.remove();
                // }
                if(myLength > 2){
                    closestTr.remove();
                }
            });
        });
    </script>

</body>

</html>
