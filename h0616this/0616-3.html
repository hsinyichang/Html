<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://github.com/hsinyichang">link</a>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

<script>
    const a=document.querySelector('a');
    console.log(a);
    console.log(a.getAttribute('href'));//還沒變更之前的
    a.setAttribute('href','http://220.128.133.15/s1110210/')
    console.log(a.getAttribute('href'));//變更後的


    // attribute get set class 
    const myP = document.querySelector('p'); //只抓第一個p
    myP.setAttribute('class', 'red');//設myp  屬性class 為red  再去style設定

    // 練習一
    // 全部的p green setAttribute方式 querySelectAll
    const allP = document.querySelectorAll('p'); //抓全部的p
    allP.forEach(value => {
        console.log(value);
        value.setAttribute('class', 'green');
    });

    
</script>
</body>
</html>
