<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }
        .red {
            color: red;
        }

    </style>
</head>
<body>
    event
    <p>
        <button type="button" onclick="btn1fun()">btn1</button>
    </p>
    <p>
        <button type="button" id="btn2">btn2</button>
    </p>
    <p>
        <button type="button" id="btn3">btn3</button>
    </p>
    <p>
        <button type="button" id="btn4">btn4</button>
    </p>

    <p id="result">
        Lorem ipsum dolor sit amet
    </p>
    <p id="result2">
        Lorem ipsum dolor sit amet
    </p>


    <script>


        //event
        //方法一  在button裡使用onclick事件

        function btn1fun(){
            console.log('btn1fun ok');
        }

        //方法二
        //button只設id， 先抓取id，在設onclick function
        const btn2=document.getElementById('btn2');
        console.log(btn2);
        btn2.onclick=function(){
            console.log('btn2 ok');
        }


        //方法三
        //addEventlistener
        const btn3 = document.getElementById('btn3');
        console.log('btn3',btn3);
        btn3.addEventListener('click',function(event){
            console.log('btnFun3 ok');
            console.log(event);
        });


        //方法四
        //addEventlistener
        const btn4 = document.getElementById('btn4');
        console.log('btn4',btn4);
        btn4.addEventListener('click',btn4fun);//若把func移到外面 就不用加()
        // btn4.addEventListener('mouseover',mouseoverfun);
        // btn4.addEventListener('mouseout',mouseoutfun);
        
        const result=document.getElementById('result');//設個變數result抓p.id=result
        
        
        function btn4fun(){
            console.log('btnFun4 ok');
            // result.classList.toggle("green"); //classList 點按會一下綠色一下原本色
            console.log(result.getAttribute('class'));//抓到class屬性
            if (result.getAttribute('class') == 'green') { //若抓到屬性為綠色則↓
                result.setAttribute('class', 'red');
            } else {
                result.setAttribute('class', 'green');//不是綠色則設為綠色↑然後再重複跑這個迴圈，就會形成點按為綠紅綠紅...
            }
        }


        // function mouseoverfun() {
        //     console.log('mouseover');
        //     console.log('滑鼠進入');
        // }

        // function mouseoutfun() {
        //     console.log('mouseout');
        //     console.log('滑鼠出去');
        // }

    </script>
</body>
</html>
