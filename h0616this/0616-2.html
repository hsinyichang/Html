<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <h1>a head</h1><!--會被js 改為hi-->
    <a href="">link text</a><br>
    <button>mybtn</button>
    <p data-test="100">hello</p>
    <p data-test="200">hihi</p>
    <p data-test="300" id="yes">yes</p>
    <p data-test="400">123</p>
    <p data-test="500">456</p>
    <p data-test="600">789</p>
    <div>hey</div>
    <aside>love</aside>



    <script>
        const myH1=document.querySelector('h1');//先找到h1
        console.log(myH1);
        myH1.textContent='hi';//把h1的文字內容改成hi


        //練習一   a tag 文字
        //text link text =>link
        //用js  更改document 的內容
        const a=document.querySelector('a');
        console.log(a);
        a.textContent='link';

        const button=document.querySelector('button');
        console.log(button);
        button.textContent='btn';

        const p=document.querySelector('p');
        console.log(p);
        p.textContent='im gina';

        const yes=document.getElementById('yes');
        yes.innerHTML='<nav>no</nav>'; //變更屬性
        console.log(yes);

        const div=document.querySelector('div');
        let str=div.textContent;//get dom text
        console.log(str);//抓內容
        console.log(div);//抓屬性
        div.textContent='yoyo';//set dom text



        //---------練習一---------------
        //更改顏色
        const change=document.querySelector('aside');
        change.style.color='red';
        //可更換所有p 的每筆顏色
        const changeblue=document.querySelectorAll('p');
        console.log(changeblue); //有3個<p>
        changeblue[0].style.color='blue'; //可抓取一筆一筆資料
        changeblue[1].style.color='blue';
        changeblue[2].style.color='blue';
        
        
        //直接更換所有p 的顏色
        // changeblue.forEach(value=>{ //使用foreach 變更'所有'p為綠色
        //     value.style.color='green';
        // })
        changeblue.forEach(function(value,index){ //使用foreach 變更'所有'p為綠色
            if(index%2==0){ //索引值為偶數則↓
        
        value.style.color='green';}
        console.log(value.dataset.test);

        })
        let sum=[...changeblue];
        let sumall=sum.reduce((total,value)=>{
            const testsum=Number(value.dataset.test);
            return total+testsum;
        },0);
        console.log(sumall);
        

    </script>
</body>
</html>
