    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {/*even偶數，odd奇數*/
          background-color: #dddddd;
        }

        .money::before{/*伪元素，這裡是兩個冒號*/
            content: "$ ";   /*可在裡面加空白鍵，作為分隔*/
        }
        .money::after{/*伪元素*/
            content: " NT";
        }
        </style>
</head>
